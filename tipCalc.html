<!DOCTYPE html>
<html>
    <head>
        <link href="./resources/index.css" type="text/css" rel="stylesheet">
        <title>Tip Calculator</title>
    </head>
    <div class='app'>
        <div class='Calculator'>
            <body>
                <header>
                    <h1>Tip Calculator</h1> 
                </header>
                <main>
                    <form>
                        <div class='input-cost'>
                            <p>Bill Cost:  </p>
                            <div class="cost">
                                <div class="before">$</div>
                                <input type="number" class="cost" id="cost" placeholder="How much was the bill??"/>
                            </div>
                        </div>
                        <div class='input-service'>
                            <p>How was your service?</p>
                            <select id="service">
                                <option disabled selected value="0">-- Choose an Option --</option>
                                <option value="0.3">30% - Outstanding</option>
                                <option value="0.2">20% - Good</option>
                                <option value="0.15">15% - It was OK</option>
                                <option value="0.1">10% - Bad</option>
                                <option value="0.05">5% - Terrible</option>
                            </select>
                        </div>
                        <div class='input-people'>
                            <p>How many people are sharing the bill?</p>
                            <input type="text" id="numPeople" placeholder="Number of People"> people
                        </div>
                        <button type="button" id="calculate" class='sub-button'>Calculate!</button>
                    </form>
                <div id="total-tip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
                </main>
            </body>
        </div>
    </div>
    <script type="text/javascript" src="./resources/tipcalculator.js"></script>
</html>
